<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FASD — Accueil</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="main-nav" aria-label="Navigation principale">
      <a class="nav-logo" href="index.html" aria-label="Accueil FASD">FASD</a>
      <ul class="nav-list">
        <li><a href="physique.html">Défense Physique</a></li>
        <li><a href="intellectuelle.html">Défense Intellectuelle</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero" id="hero">
    <div class="logo-wrap" id="logoWrap" tabindex="0" aria-label="Logo interactif FASD">
      <!-- SVG inline optimisé : deux groupes identifiables leftGroup / rightGroup -->
      <!-- Remplace le contenu interne si tu veux conserver des formes exactes de ton logo -->
      <svg id="fasd-logo" viewBox="0 0 800 800" role="img" aria-labelledby="logoTitle" xmlns="http://www.w3.org/2000/svg">
        <title id="logoTitle">FASD — Auto défense physique et intellectuelle</title>

        <defs>
          <linearGradient id="gLeft" x1="0" x2="1">
            <stop offset="0" stop-color="#ffffff"/>
            <stop offset="1" stop-color="#e6e6e6"/>
          </linearGradient>
          <linearGradient id="gRight" x1="0" x2="1">
            <stop offset="0" stop-color="#111111"/>
            <stop offset="1" stop-color="#333333"/>
          </linearGradient>

          <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="0.6" result="b"/>
            <feMerge><feMergeNode in="b"/></feMerge>
          </filter>
        </defs>

        <!-- Contour du bouclier -->
        <rect x="50" y="50" width="700" height="700" rx="80" ry="80" fill="none" stroke="#666" stroke-width="6"/>

        <!-- Groupe gauche (identifiable et animable) -->
        <g id="leftGroup" transform="translate(0,0)">
          <rect x="50" y="50" width="350" height="700" rx="60" ry="60" fill="url(#gLeft)"/>
          <g transform="translate(120,220)" fill="#111" font-family="sans-serif">
            <text x="0" y="-40" font-size="48" font-weight="700">FASD</text>
            <text x="0" y="10" font-size="20">AUTO DÉFENSE</text>
            <text x="0" y="40" font-size="20">PHYSIQUE</text>
            <path d="M40 120 q40 -60 80 0 q-20 20 -40 20 q-20 0 -40 -20" fill="#111" />
          </g>
        </g>

        <!-- Groupe droit (identifiable et animable) -->
        <g id="rightGroup" transform="translate(0,0)">
          <rect x="400" y="50" width="350" height="700" rx="60" ry="60" fill="url(#gRight)"/>
          <g transform="translate(460,220)" fill="#fff" font-family="sans-serif">
            <text x="0" y="-40" font-size="48" font-weight="700">FASD</text>
            <text x="0" y="10" font-size="20">AUTO DÉFENSE</text>
            <text x="0" y="40" font-size="20">INTELLECTUELLE</text>
            <circle cx="80" cy="140" r="30" fill="#fff" />
            <path d="M70 130 l10 -10 l10 10 l-10 10 z" fill="#111" />
          </g>
        </g>

        <!-- Séparateur central -->
        <g id="center" transform="translate(360,380)">
          <text x="0" y="0" font-size="48" font-weight="700" fill="#0077cc" aria-hidden="true">&amp;</text>
        </g>
      </svg>

      <!-- zones cliquables superposées -->
      <a class="half left" href="physique.html" aria-label="Aller à la défense physique"></a>
      <a class="half right" href="intellectuelle.html" aria-label="Aller à la défense intellectuelle"></a>
    </div>

    <p class="hint">Survole ou touche un côté du logo pour accéder à la page correspondante</p>
  </main>

  <footer class="site-footer">
    <p>© FASD — Association</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
