<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FASD — Défense Intellectuelle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="main-nav" aria-label="Navigation principale">
      <a class="nav-logo" href="index.html" aria-label="Accueil FASD">FASD</a>
      <ul class="nav-list">
        <li><a href="physique.html">Défense Physique</a></li>
        <li><a href="intellectuelle.html">Défense Intellectuelle</a></li>
      </ul>
    </nav>
  </header>

  <main class="page-main">
    <div class="page-content">
      <h1>Défense Intellectuelle</h1>
      <p>Présentation, objectifs et ateliers autour de la vérification de l'information.</p>

      <!-- Contact / Inscription (ici uniquement) -->
      <section class="contact-section" aria-labelledby="contactTitle">
        <h2 id="contactTitle">Contact · Inscription</h2>
        <p class="contact-sub">Remplis le formulaire pour recevoir des infos ou t’inscrire aux ateliers.</p>

        <form id="contactForm" class="contact-form" novalidate>
          <div class="row">
            <label for="fullname">Nom complet</label>
            <input id="fullname" name="fullname" type="text" required autocomplete="name" />
          </div>

          <div class="row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required autocomplete="email" />
          </div>

          <div class="row">
            <label for="interest">Intérêt</label>
            <select id="interest" name="interest">
              <option>Défense Intellectuelle</option>
              <option>Défense Physique</option>
              <option>Les deux</option>
            </select>
          </div>

          <div class="row">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Dis-nous ce qui t'intéresse"></textarea>
          </div>

          <div class="row row-inline">
            <label class="checkbox">
              <input id="consent" name="consent" type="checkbox" required />
              <span>J’accepte que mes données soient utilisées pour répondre</span>
            </label>
          </div>

          <div class="row actions">
            <button type="submit" class="btn primary">Envoyer</button>
            <span class="form-note" aria-live="polite"></span>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <p>© FASD — Association</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
